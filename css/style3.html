<html>
	<head>
		<style>
			*{
				font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",
					sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
			}
			body{
				margin:0px;
			}
			#header{
				background-color:black;
				width:90%;
				padding:0% 5% 0% 5%;
			}
			#logo{
				color:white;
				display:inline-block;
				font-size:24px;
				padding:12px 0px 12px 0px;
				width:20%;
			}
			#navibar{
				display:inline-block;
				width:79%;
				text-align:right;
			}
            .naviitem{
				color:lightgray;
				display:inline-block;
				width:70px;
			}
			.naviitem:hover{
				color:white;
			}
			#maincontent{
				background-color:#E3E9E9;
                width:90%;
				height:300px;
				margin:2% 5% 2% 5%;
				border-radius:5px;
			}
			#others{
				background-color:#E3E9E9;
				display:inline-block;
				width:90%;
				height:650px;
				margin:2% 5% 2% 5%;
			}
			#A,#B,#C,#D{
                display:inline-block;
				width: 24%;
				
			}
			.one,.two,.three {
				height: 200px;
				border: 1px solid #000000;
				margin: 6px;
			}
		
		</style>
	</head>
	<body>
		<div id="header">
		    <div id="logo">Digital Lync</div>
		    <div id="navibar">
			    <div class="naviitem">Home</div>
			    <div class="naviitem">About</div>
			    <div class="naviitem">Services</div>
			    <div class="naviitem">Contact</div>
			 </div>
		</div>	 
		<div id="maincontent"></div>
		<div id="others">
			<div id="A">
				<div class="one">1</div>
				<div class="two">2</div>
				<div class="three">3</div>
			</div>
			<div id="B">
				<div class="one">1</div>
				<div class="two">2</div>
				<div class="three">3</div>
			</div>
			<div id="C">
				<div class="one">1</div>
				<div class="two">2</div>
				<div class="three">3</div>
			</div>
			<div id="D">
			    <div class="one">1</div>
				<div class="two">2</div>
				<div class="three">3</div>
			</div>
		</div>	 		 
	</body>
</html>
