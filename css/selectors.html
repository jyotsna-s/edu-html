<!DOCTYPE html>
<html>
<head>
    <style>
    a{
        font-size: 50px;
        font-family: lobster;
    }
    a:link{
        color:pink;
    }   
    a:visited{
        color:red;
    }
    a:hover{
        color:green;
    }
    a:active{
        color:blue;
    }
    a:focus{
        border: 2px solid;
    }
    p:first-letter{
        font-size: 50px;
    }
    p:first-line{
        font-style:italic;
    }
    div i{
        color:blue;
        font-size:25px; 
    }
    h3[type^="a"]{
        color: red;
    }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <a href ="http://sitepoint.com">jyotsna</a>
    <div>
        <p>Jyotsna jyotsna jyotsna jyotsna jyotsna jyotsna jyotsna jyotsna jyotsna jyotsna</p>
    </div>
    <div>
        <i>digital lync</i>
        <i>digital lync</i>
        <i>digital lync</i>
    </div>
    <div>
        <h3 type="ant">Honey</h3>
        <h3 type="apple">Sri</h3>
    </div>
</body>
</html>
