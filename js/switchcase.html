<html>
    <script>
    var a=prompt("enter the first number");
    var b=prompt("enter the second number");
    var c=prompt("enter your choice");
    switch(c){
        case'+':
            console.log(a+b);
            break;
        case'-':
            console.log(a-b);
            break;
        case'*':
            console.log(a*b)
            break;
        case'/':
            console.log(a/b);
            break;
    }
    </script>
</html>
