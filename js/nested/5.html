    <body>
        <script>
            for(j=1;j<=10;j++){
                for(k=1;k<=10-j;k++){
                    document.write("&nbsp;&nbsp;&nbsp;&nbsp;")
                }
                for(i=1;i<=j;i++){
                 document.write("&nbsp;&nbsp;"+i);
                }
                document.write("<br>");
                }
        </script>
