<html>
    <body>
        <script>
            var n=5;
            for(i=1;i<=n;i++){
                for(k=1;k<=n-i;k++){
                    document.write("&nbsp;&nbsp");   
                }
                for(j=1;j<=i;j++){
                    document.write("&nbsp;&nbsp"+i);      
                }
                    document.write("<br>");
            }
        </script>
    </body>
</html>
