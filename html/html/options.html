<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <table>
            <h4><u>Student info</u></h4>
            <tr>
                <td>First Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Student ID#</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>
                    <h4><u>Assignment info:</u></h4>
                </td>
            </tr>
            <tr>
                <td>Name of Assignment</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Status</td>
                <td>
                    <select>
                            <option>-select-</option>
                            <option>very good</option>
                            <option>good</option>
                            <option>bad</option>
                            <option>very bad</option>
                    </Select>

                </td>
            </tr>
            <tr>
                 <td>grade</td>
                 <td>
                     <select>
                            <option>-select-</option>   
                            <option>A</option>
                            <option>A1</option>
                            <option>B</option>
                            <option>B1</option>
                     </select>
            </td>
            </tr>
            <tr>
                <td>Comments</td>
                <td><input type="textarea" name="message" style="width:200px; height:200px"></td>
                <tr>
                    <td><button>Submit</button></td>
                    <td><button>Reset</button></td>
                </tr>
                
        </table>
    </body>
</html>
